afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.Linger50'
                artifactId = 'Form'
                version = 'V1.0.16'
            }
        }
    }
}

